<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>CareU - 登录</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="login-container">
    <div class="logo">CareU</div>

    <div class="card">
        <!-- 切换按钮 -->
        <div class="switch-container">
            <button class="switch-button active" id="login-btn">登录</button>
            <button class="switch-button" id="register-btn">注册</button>
        </div>

        <!-- 表单 -->
        <form class="form" action="/login" method="post" id="form">
            <!-- 输入框 -->
            <label>
                <input type="text" class="input-field" name="username" placeholder="用户名" required>
            </label>
            <label>
                <input type="password" class="input-field" name="password" placeholder="密码" required>
            </label>
            <!-- 动态添加的确认密码输入框将放在这里 -->
            <div id="confirm-password-container"></div>
            <button type="submit" class="submit-button">登录</button>
        </form>

    </div>
</div>

<script type="module" src="js/app.js"></script>
<script type="module" src="js/login.js"></script>
</body>
</html>
