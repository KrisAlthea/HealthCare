<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>CareU - 个人</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/personal.css">
</head>
<body>
<div class="content">
    <header>
        <nav>
            <div class="logo"><a href="index.html">CareU</a></div>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="health-advice.html">健康建议</a></li>
                <li><a href="personal.html" class="active">个人</a></li>
            </ul>
        </nav>
    </header>

    <section class="main-section">
        <!-- 左侧个人信息 -->
        <div class="left-column">
            <div class="profile">
                <img src="res/avatar.png" alt="个人头像">
                <h2>用户名</h2>
                <p class="signature">🔖早睡早起</p>
                <button class="logout-button">退出登录</button>
                <button class="update-health-data-button">更新健康数据</button>
            </div>
        </div>
        <!-- 更新健康数据弹出表单 -->
        <div class="update-health-data-form" style="display: none;">
            <form id="health-data-form">
                <div class="form-content">
                    <!-- 基本信息部分 -->
                    <div class="form-section left">
                        <h3>基本信息</h3>
                        <label>👣步数：<input type="number" name="steps"></label>
                        <label>🔥卡路里：<input type="number" name="calories"></label>
                        <label>🕘活动时间：<input type="number" name="activityTime"></label>
                    </div>

                    <!-- 睡眠部分 -->
                    <div class="form-section center">
                        <h3>睡眠</h3>
                        <label>⏲️睡眠时长：<input type="text" name="sleepDuration"></label>
                        <label>💤入睡时间：<input type="time" name="sleepTime"></label>
                        <label>⏰醒来时间：<input type="time" name="wakeTime"></label>
                    </div>

                    <!-- 其他部分 -->
                    <div class="form-section right">
                        <h3>其他</h3>
                        <label>💓心率：<input type="number" name="heartRate"></label>
                        <label>🌡️血压：<input type="text" name="bloodPressure"></label>
                        <label>📏血氧：<input type="number" name="bloodOxygen"></label>
                    </div>

                </div>

                <div class="form-actions">
                    <button type="button" class="cancel-button">取消</button>
                    <button type="submit">提交</button>
                </div>
            </form>
        </div>
        <!-- 右侧成就和健康记录 -->
        <div class="right-column">
            <div class="personal-achievements">
                <h2>个人成就🏆</h2>
                <div class="achievements-container">
                    <div class="trophy" data-tooltip="坚持早起一周">
                        <img src="res/alarm.png" alt="Trophy" />
                    </div>
                    <div class="trophy" data-tooltip="周步数达到5万步">
                        <img src="res/steps.png" alt="Trophy" />
                    </div>
                    <div class="trophy" data-tooltip="步数排名第二">
                        <img src="res/silver.png" alt="Trophy" />
                    </div>
                    <div class="trophy" data-tooltip="坚持早睡一周">
                        <img src="res/bed.png" alt="Trophy" />
                    </div>
                    <div class="trophy" data-tooltip="运动时长第一">
                        <img src="res/trophy1.png" alt="Trophy" />
                    </div>
                    <div class="trophy" data-tooltip="连续达成目标一周">
                        <img src="res/trophy3.png" alt="Trophy" />
                    </div>
                </div>
            </div>

            <div class="health-records">
                <h2>健康记录✍️</h2>
                <ul>
                    <li>瑜伽课程帮助缓解压力 <span class="date-align">-- 12月22号周四</span></li>
                    <li>每天早上跑步，已坚持一周 <span class="date-align">-- 12月20号周二</span></li>
                    <li>每日水果摄入量保持良好 <span class="date-align">-- 12月18号周日</span></li>
                    <li>睡眠质量逐渐改善 <span class="date-align">-- 12月17号周六</span></li>
                    <li>最近一次健康检查指标正常 <span class="date-align">-- 12月15号周四</span></li>
                </ul>
            </div>
        </div>
    </section>
</div>

<footer>
    <p>版权所有 © 2023 CareU</p>
</footer>

<script type="module" src="js/app.js"></script>
<script type="module" src="js/personal.js"></script>

</body>
</html>
